	    <h1 id="kissy-dpl">KISSY 面向业务的 DPL</h1>
<p>KISSY 是为具体业务具体产品服务的，经过这几年发展，各条业务也渐渐生长起了不少业务逻辑强相关的 DPL 和代码库。这些内容是 KISSY 最具价值的宝藏。其中最具代表性的就是 <a href="http://work.tmall.net/muidoc/build/">MUI</a> 和 <a href="http://www.builive.com/demo/index.php">BUI</a>。我们也期待越来越多的业务库的涌现。</p>

  <script>
	var S = KISSY;
	(function(){
		S.use('node',function(S){
			S.all('code').each(function(node){
				var className = node.attr('class');
				if(/^lang-/.test(className)){
					var tc = className.replace(/^lang-/,'');
					node.replaceClass(className,tc);
				}
			});
			hljs.tabReplace = '    ';
			hljs.initHighlighting();
		});
	})();
	(function(){
		var h3s = document.getElementsByTagName('h3');
		for(var i = 0;i<h3s.length;i++){
			var str = S.trim(h3s[i].innerHTML);
			try{
				str = str.match(/\w+/)[0];
			}catch(e){
				continue;
			}
			h3s[i].innerHTML = '<a name="'+str+'"></a>' + h3s[i].innerHTML;
		}
	})();
  </script>
