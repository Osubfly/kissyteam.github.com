<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 从已有 html 生成菜单</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/base.css" rel="stylesheet"/>

<link href="assets/my.css" rel="stylesheet"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<div id="menuTest"  class="my-menu" style='width:100px;'>
    <div class="my-menuitem">菜单1</div>
    <div class="my-submenu my-menuitem">
        <div class='my-submenu-content my-menuitem-content'>菜单2</div>
        <div class="my-popupmenu my-menu">
            <div class="my-popupmenu-content">
            <div class="my-menuitem">子菜单1</div>
            <div class="my-menuitem">子菜单2</div>
            </div>
        </div>
    </div>
    <div class="my-menuitem">菜单3</div>
</div>
<script src="assets/decorate.js"></script>
</body>
</html>
