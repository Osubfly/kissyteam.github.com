<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 模拟菜单按钮</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.1/css/dpl/base.css" rel="stylesheet"/>

<link href="assets/menu.css" rel="stylesheet"/>
<link href="assets/menuitem.css" rel="stylesheet"/>
<link href="assets/submenu.css" rel="stylesheet"/>
<link href="assets/nav-mouse.css" rel="stylesheet"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js?t=20140212" data-config="{combine:true}"></script>
</head>
<body>

<div id="context" style="width: 500px;margin:50px auto;">

</div>
<div id='log' style='border:1px solid red;margin:10px 0;position:absolute;top:200px;'>
</div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo7.js');
});
</script>

</body>
</html>
