<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>KISSY Path DEMO</title>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script> </head>
    <body>
        <p>Url: http://www.taobao.com/index.html</p>
        <button id="base">BaseName</button>
        <p>Url: /home/bachi/daily/index.html</p>
        <button id="dir">DirName</button>
        <button id="ext">ExtName</button>
        <p>x/y/../z</p>
        <button id="normal">normalize</button>
        <p>'x/t/z','x/'</p>
        <button id="relative">Relative</button>
        <p>resolve('wwwroot', 'static_files/png/', '../gif/image.gif')</p>
        <button id="resolve">Resolve</button>
    <script>
    KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
        var pn = new PN({
            "closeButton": true,
            "positionClass": "page-notification-top-right",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        });

        window.alert = function() {
            var args = arguments[0];
            args = S.isObject(args) ? JSON.stringify(args) : args.toString();
            pn.success(args);
        };

        KISSY.getScript('assets/demo1.js');
    });
    </script>

    </body>
</html>
