<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>Demo - DPL SplitButton</title>
    <link href="./assets/base.css" rel="stylesheet"/>
    <link href="./assets/tables.css" rel="stylesheet"/>
    <link href="./assets/button-dpl.css" rel="stylesheet"/>
    <link href="./assets/menu-dpl.css" rel="stylesheet"/>

    <link href="./assets/docs.css" rel="stylesheet"/>
    <style>
        .para {
            margin: 1em 0;
        }
        .container {
            width: 100%;
        }
    </style>

<body>

<div class="container">

<div class="page-header">
<h3>尺寸</h3>

<p>可以设置额外的按钮样式<code>.ks-button-mini</code>, <code>.ks-button-small</code>, 或者 <code>。ks-button-large</code> 来定义按钮的大小
</p>

<div class="para">
    <div class="ks-split-button">
        <div class="ks-button ks-button-large ks-split-button-left"
             tabindex="0">Large action
        </div>
        <div class="ks-menu-button ks-button ks-button-large ks-split-button-right"
             tabindex="0">
            <div class="ks-menu-button-content"></div>
            <div class="ks-menu-button-dropdown">
                <div class="ks-menu-button-dropdown-inner"></div>
            </div>
            <div class="ks-popupmenu ks-menu">
                <div class="ks-popupmenu-content">
                    <div class="ks-menuitem">Action</div>
                    <div class="ks-menuitem">Another</div>
                    <div class="ks-menuitem">else</div>
                </div>
            </div>
        </div>

    </div>
    <!-- /ks-split-button -->
</div>
<!-- /ks-button-toolbar -->
<div class="para">
    <div class="ks-split-button">
        <div class="ks-button ks-button-small ks-split-button-left"
             tabindex="0">Small action
        </div>
        <div class="ks-menu-button ks-button ks-button-small ks-split-button-right"
             tabindex="0">
            <div class="ks-menu-button-content"></div>
            <div class="ks-menu-button-dropdown">
                <div class="ks-menu-button-dropdown-inner"></div>
            </div>
            <div class="ks-popupmenu ks-menu">
                <div class="ks-popupmenu-content">
                    <div class="ks-menuitem">Action</div>
                    <div class="ks-menuitem">Another</div>
                    <div class="ks-menuitem">else</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ks-split-button -->
</div>
<!-- /ks-button-toolbar -->
<div class="para">
    <div class="ks-split-button">
        <div class="ks-button ks-button-mini ks-split-button-left"
             tabindex="0">Mini action
        </div>
        <div class="ks-menu-button ks-button ks-button-mini ks-split-button-right"
             tabindex="0">
            <div class="ks-menu-button-content"></div>
            <div class="ks-menu-button-dropdown">
                <div class="ks-menu-button-dropdown-inner"></div>
            </div>
            <div class="ks-popupmenu ks-menu">
                <div class="ks-popupmenu-content">
                    <div class="ks-menuitem">Action</div>
                    <div class="ks-menuitem">Another</div>
                    <div class="ks-menuitem">else</div>
                </div>
            </div>
        </div>
    </div>
    <!-- /ks-split-button -->
</div>
<!-- /ks-button-toolbar -->

</div>
</div>

</div>

<div id="split2">
    <h2>下拉菜单位置</h2>

    <div class="row">
        <div class="span8">
            <h3>概述和示例</h3>

            <p>可以通过 menu 配置控制下拉菜单的位置</p>

            <div class="para" id="para2">
            </div>
        </div>
    </div>
</div>

<div></div>

</div>
<script src="//g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:true}"></script>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo2.js');
});
</script>

</html>
