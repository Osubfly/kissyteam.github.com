<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>kissy anim demo</title>
</head>
<body>

<p>useTransition 为 true</p>
<div id="J_Box" style="border:1px solid #ccc;width:100px;height:100px;"></div>

<p>useTransition 为 false</p>
<div id="J_Box2" style="border:1px solid #ccc;width:100px;height:100px;margin-top: 20px;"></div>

<p>使用 transition 的动画也可以暂停，继续</p>
<button id="start">start</button>
<button id="pause">pause</button>
<button id="resume">resume</button>
<button id="stop">stop</button>
<div id="J_Box3" style="border:1px solid #ccc;width:100px;height:100px;margin-top: 20px;"></div>

<script charset="utf-8" src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js"></script>
<script type="text/javascript" src="./assets/demo8.js"></script>
</body>
</html>
