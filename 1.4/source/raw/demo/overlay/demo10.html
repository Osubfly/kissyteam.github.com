<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dialog - 运动到某个位置</title><script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js" data-config="{combine:true}"></script>
<link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base.css" />
<link rel="stylesheet" href="assets/cool.css"/>
<style>
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
        z-index: 100;
    }
    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }
</style>
</head>
<body class="my">
<style>
    .my .ks-overlay-header, .my .ks-overlay-footer {
        display: none;
    }

    .my .ks-overlay-body {
        line-height: 0;
    }

    #btn18 {
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        border: 1px solid gray;
        overflow: hidden;
    }
</style>
<div id="btn18" tabindex="0"><img width="50" height="50" src="http://img04.taobaocdn.com/tps/i4/T1QaObXfRoXXXXXXXX-130-130.jpg"/></div>

<script src="assets/demo10.js"></script>
</body>
</html>
