<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dialog - fixed 居中</title><script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script>
<link href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/cool.css"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>
</head>
<body class="my">
<style>

    .ks-overlay {
        position:absolute;
        position: fixed;
        left:-9999px;
        top:-9999px;
        z-index: 100;
    }

    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }

    .my .ks-overlay-header, .my .ks-overlay-footer {
        display: none;
    }

    .my .ks-overlay-body {
        line-height: 0;
    }
</style>
<div id="button-wrap"></div>
<div style="height: 1000px"></div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo9.js');
});
</script>
</body>
</html>
