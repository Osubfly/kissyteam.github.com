<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Mask 动画效果</title>
<script src="//g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:true}"></script>
<link href="//g.alicdn.com/kissy/k/1.4.7/css/dpl/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/cool.css"/>
    <link rel="stylesheet" href="assets/loading.css"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>
<style>
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
        z-index: 100;
    }

    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }

    .ks-overlay-proxy {
        border: 1px solid red;
        position: absolute;
        left: -9999px;
        top: -9999px;
        z-index: 10000;
    }
</style>
</head>
<body>
<div id="button-wrap"></div>
<div style="height: 800px">

</div>
<script src="assets/mask-anim.js"></script>
</body>
</html>
