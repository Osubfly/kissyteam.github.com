<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,
           initial-scale=1.0,
          maximum-scale=1.0,
           minimum-scale=1.0,
           user-scalable=no">
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.1/??css/dpl/base.css,scroll-view/assets/dpl.css"/>
    <style>
        body, ul, li {
            padding: 0;
            margin: 0;
            border: 0;
        }

        #demo2 {
            width: 540px;
            height: 540px;
            border: 1px solid #B6D1E6;
            overflow: hidden;
            /* pan-y allows whole page scrolling veritcally on swipe area */
            -ms-touch-action: pan-y;
        }

        #demo2 .ks-scroll-view-content {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 2700px;
        }

        #demo2 .my-slide-nav {
            position: absolute;
            bottom: 5px;
            right: 5px;
            z-index: 99;
        }

        #demo2 .my-slide-nav li {
            float: left;
            width: 16px;
            height: 16px;
            line-height: 16px;
            margin-left: 3px;
            background-color: #FCF2CF;
            border: 1px solid #F47500;
            color: #D94B01;
            text-align: center;
            cursor: pointer;

        }

        #demo2 .my-slide-nav li.ks-active {
            width: 18px;
            height: 18px;
            line-height: 18px;
            margin-top: -1px;
            color: #FFF;
            background-color: #FFB442;
            font-weight: bold;
        }

        #demo2 .ks-scroll-view-content li {
            height: 540px;
            width: 540px;
            overflow: hidden;
            float: left;
            margin: 0;
            padding: 0;
        }

        .ks-scroll-view-slide-nav {
            position: absolute;
            right: 9px;
            bottom: 10px;
            z-index: 1;
            padding-left: 2px;
        }

        .ks-scroll-view-slide-trigger {
            color: #f60;
            cursor: pointer;
            width: 18px;
            height: 18px;
            background: #fff;
            float: left;
            font-size: 13px;
            line-height: 18px;
            overflow: visible;
            text-align: center;
            opacity: .7;
            filter: alpha(opacity=70);
            border: 1px solid #d8d8d8;
            margin-left: -1px;
        }

        .ks-scroll-view-slide-trigger-active {
            background: #f60;
            color: #fff;
            font-weight: 700;
            opacity: 1;
            filter: alpha(opacity=100);
            z-index: 2;
            position: relative;
        }

        .ks-image-zoomer-hide-scrollbar {
            overflow: hidden;
        }

        .ks-image-zoomer {
            left: 0;
            top: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 10;
            /*background-color: #ffff00;*/
        }

        .ks-image-zoomer-close {
            background: url(http://img02.taobaocdn.com/tps/i2/T1Y1r0Xc8cXXXK3ITg-44-44.png);
            width: 44px;
            height: 44px;
            position: fixed;
            right: 0;
            top: 0;
            z-index: 100;
            cursor: pointer;
        }

        .ks-image-zoomer-mask {
            left: 0;
            top: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 9;
            background-color: #333;
            opacity: 0.6;
        }

        .ks-image-zoomer img {
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
