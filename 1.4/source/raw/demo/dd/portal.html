<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>portal</title>
<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script>

<style>
    #cols {
        width: 1000px;
    }

    #leftCol, #rightCol {

        margin: 0 50px;
        float: left;

        border: 1px solid red;
    }

    #rightCol {
        border: 1px solid green;
    }

    .component {
        width: 100px;
        height: 100px;
        margin: 50px;
        border: 1px solid purple;
    }

    .col .header {
        border-bottom: 1px solid purple;
        cursor: move;
    }

    .ks-dd-dragging {
        border: 2px blue dashed;
    }

    .ks-dd-dragging * {
        visibility: hidden;
    }

    .ks-dd-drop-over {
        background: #ffff00;
    }
</style>
</head>
<body>
<h1> portal demo</h1>
<p>
    拖动 header 调整组件与布局栏的位置
</p>

<div id="cols">
    <div class="header" style="margin: 30px auto;width: 100px;">
        开始
    </div>
    <div id="leftCol" class="col" style=" width: 350px;height: 500px;">

        <div class="header">
            draggble col 1
        </div>

        <div class="component">
            <div class="header">
                draggble component 1
            </div>
        </div>

    </div>

    <div id="rightCol" class="col" style=" width: 350px;height: 500px;">

        <div class="header">
            draggble col 2
        </div>

        <div class="component">
            <div class="header">
                draggble component 2
            </div>
        </div>

    </div>
    <div style="clear:both;"></div>
</div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/portal.js');
});
</script>

</body>
</html>
