<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>KISSY Query DEMO</title>
        <script src="//g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:true}"></script> </head>
    <body>
    <p>search: year=2013&&month=10</p>
    <button id="year">getYear</button>
    <button id="has">hasDay</button>
    <button id="set">setMonth</button>
    <button id="add">addID</button>
    <button id="string">toString</button>
    <script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo2.js');
});
</script>

    </body>
</html>
