<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo - editor 的基本使用</title>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base-min.css" rel="stylesheet"/>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.4/editor/theme/cool/editor-min.css?1" rel="stylesheet"/>
    <!-- use seed-min in production-->
    <script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js" data-config="{combine:true}"></script>
</head>
<body>

<div id="editorContainer" style="margin:20px ">


        <textarea id="ks-editor-textarea" style="width:600px;height: 400px;">
            我有初始值！
        </textarea>

    <br>

    <p>
        <button id="getCur">获取当前值</button>
    </p>

</div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/decorate.js');
});
</script>

</body>
</html>
