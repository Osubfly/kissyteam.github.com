<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - editor 插件的简单编写</title>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/base-min.css" rel="stylesheet"/>
    <link href="http://g.tbcdn.cn/kissy/k/1.4.2/editor/theme/cool/editor-min.css?1" rel="stylesheet"/>
    <!-- use seed-min in production-->
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config="{combine:true}"></script>
</head>
<body>

<div id="editorContainer" style="margin:20px "></div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/simple-plugin.js');
});
</script>

</body>
</html>
