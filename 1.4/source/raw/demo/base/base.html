<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>KISSY Base DEMO</title>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" data-config="{combine:true}"></script> </head>
    <body>
        <select id="J_input">
            <option selected> </option>
            <option value="person">Person</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <div id="common">
            <button id="introduce">Introduce</button>
            <input type="text" id="Name">
            <button id="setName">SetName</button>
            <input type="text" id="Age">
            <button id="setAge">SetAge</button>
            <button id="changeGender">changeGender</button>
        </div>

        <p>Student Operation:</p>
        <input type="text" id="subject">
        <input type="text" id="score">
        <button id="addScore">addScore</button>

        <p>Teacher Opeartion:</p>
        <button id="upLevel">upLevel</button>
        <button id="downLevel">downLevel</button>

        <script>
        KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
            var pn = new PN({
                "closeButton": true,
                "positionClass": "page-notification-top-right",
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            });

            window.alert = function() {
                var args = arguments[0];

                if (args === void(0)) {
                    args = "undefined";
                } else {
                    args = S.isObject(args) ? JSON.stringify(args) : args.toString();
                }

                pn.success(args);
            };

            KISSY.getScript('assets/demo1.js');
        });
        </script>
    </body>
</html>
