<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>KISSY Decorated Simple Tree</title>
		<link href="http://g.tbcdn.cn/kissy/k/1.4.4/css/dpl/base.css" rel="stylesheet"/>
		<link href="http://g.tbcdn.cn/kissy/k/1.4.4/tree/assets/dpl.css" rel="stylesheet"/>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js" data-config="{combine:true}"></script>
	</head>
	<body>
		<div id="treeContainer" style="width: 200px;">
			<!-- 装饰树直接通过DOM中已有的结构生成一棵树 -->
			<div id='root' class="ks-tree">
            <div class="ks-tree-node-row ks-tree-row">
                <div class="ks-tree-node-expand-icon ks-tree-expand-icon"></div>
                <div class="ks-tree-node-icon ks-tree-icon"></div>
                <span class="ks-tree-node-content ks-tree-content">淘宝网</span>
            </div>
            <div class="ks-tree-node-children ks-tree-children" >
                <div class="ks-tree-node">
                    <div class="ks-tree-node-row">
                        <div class="ks-tree-node-expand-icon"></div>
                        <div class="ks-tree-node-icon"></div>
                        <span class="ks-tree-node-content">收藏夹</span>
                    </div>
                    <div class="ks-tree-node-children">
                        <div class="ks-tree-node">
                            <div class="ks-tree-node-row">
                                <div class="ks-tree-node-expand-icon"></div>

                                <div class="ks-tree-node-icon"></div>
                                <span class="ks-tree-node-content">收藏的宝贝</span>
                            </div>
                            <div class="ks-tree-node-children"></div>
                        </div>

                        <div class="ks-tree-node ks-tree-node-folder">
                            <div class="ks-tree-node-row">
                                <div class="ks-tree-node-expand-icon"></div>

                                <div class="ks-tree-node-icon"></div>
                                <span class="ks-tree-node-content">收藏的店铺</span>
                            </div>
                            <div class="ks-tree-node-children"></div>
                        </div>
                    </div>
                </div>
                <div class="ks-tree-node">
                    <div class="ks-tree-node-row">
                        <div class="ks-tree-node-expand-icon"></div>

                        <div class="ks-tree-node-icon"></div>
                        <span class="ks-tree-node-content">我要买</span>
                    </div>
                    <div class="ks-tree-node-children"></div>
                </div>
            </div>
        </div>
		</div>
		<script>
		KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
		    var pn = new PN({
		        "closeButton": true,
		        "positionClass": "page-notification-top-right",
		        "onclick": null,
		        "showDuration": "300",
		        "hideDuration": "1000",
		        "timeOut": "5000",
		        "extendedTimeOut": "1000",
		        "showEasing": "swing",
		        "hideEasing": "linear",
		        "showMethod": "fadeIn",
		        "hideMethod": "fadeOut"
		    });

		    window.alert = function() {
		        var args = arguments[0];
		        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
		        pn.success(args);
		    };

		    KISSY.getScript('assets/demo3.js');
		});
		</script>

	</body>
</html>
