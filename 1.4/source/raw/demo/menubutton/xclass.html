<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 简单菜单按钮</title>
<link href="//g.alicdn.com/kissy/k/1.4.7/css/dpl/base.css" rel="stylesheet"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>
<link href="assets/menubutton.css" rel="stylesheet"/>
<link href="../menu/assets/menu.css" rel="stylesheet"/>
<link href="../menu/assets/menuitem.css" rel="stylesheet"/>
<script src="//g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/xclass.js');
});
</script>
</body>
</html>
